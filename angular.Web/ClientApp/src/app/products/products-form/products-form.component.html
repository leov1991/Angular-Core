<h2>Agregar producto</h2>
<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid }">
      <label class="col-md-2 control-label"
             for="nameId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nameId"
               type="text"
               required
               formControlName="name" />
        <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
          <span *ngIf="formGroup.get('name').errors.required">
            El campo Nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('description').touched || formGroup.get('description').dirty) && !formGroup.get('description').valid }">
      <label class="col-md-2 control-label"
             for="description">Descripción</label>

      <div class="col-md-8">
        <input class="form-control"
               id="description"
               type="text"
               required
               formControlName="description" />
        <span class="help-block" *ngIf="(formGroup.get('description').touched || formGroup.get('description').dirty) && formGroup.get('description').errors">
          <span *ngIf="formGroup.get('description').errors.required">
            El campo Descripción es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/products"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
