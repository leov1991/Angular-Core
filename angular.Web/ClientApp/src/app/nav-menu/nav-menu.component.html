<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Reactive Web Test</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/products"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Productos
          </a>
        </li>

        <li *ngIf="!isLoggedIn()" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/register-login"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> Login / Registro
          </a>
        </li>

        <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a (click)='logout()' cursor="hand">
            <span class='glyphicon glyphicon-home'></span> Logout
          </a>
        </li>
        <li>
          <a [routerLink]='["/checkout"]' (click)='collapse()'>
            <app-cart></app-cart>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
